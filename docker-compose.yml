services:
  user_db:
      image: postgres:17
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
        interval: 2s
        timeout: 2s
        start_period: 10s  
        retries: 15
      volumes:
        - user_db:/var/lib/postgresql/data
      ports:
        - "5433:5432"
      env_file:
        - ./user-service/.env

  chat_db:
    image: postgres:17
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 2s
      start_period: 10s  
      retries: 15
    volumes:
      - chat_db:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    env_file:
      - ./chat-service/.env

volumes:
  user_db:
  chat_db:
