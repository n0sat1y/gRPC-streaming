syntax = "proto3";

service User {
    rpc GetUserById (GetUserByIdRequest) returns (GetUserByIdResponse) {}
    rpc GetUserWithPassword (GetUserWithPasswordRequest) returns (GetUserWithPasswordResponse) {}
    rpc GetMultipleUsers (GetMultipleUsersRequest) returns (GetMultipleUsersResponse) {}
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {}
    rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse) {}
}

message GetUserByIdRequest {
    int32 id = 1;
}

message GetUserByIdResponse {
    string username = 2;
}

message GetMultipleUsersRequest {
    repeated GetUserByIdRequest ids = 1;
}

message OptionalUserId{
    optional int32 id = 1;
}

message UserData {
    int32 id = 1;
    string username = 2;
}

message GetMultipleUsersResponse {
    string status = 1;
    repeated UserData users = 2;
    repeated OptionalUserId missed = 3;
}

message GetUserWithPasswordRequest {
    string username = 2;
}

message GetUserWithPasswordResponse {
    int32 user_id = 1;
    bytes password = 2;
}

message CreateUserRequest {
    string username = 1;
    bytes password = 2;
}

message CreateUserResponse {
    int32 id = 1;
}

message DeleteUserRequest {
    int32 user_id = 1;
}

message DeleteUserResponse {
    string status = 1;
}
